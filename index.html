<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css" />
        <link href="style.css" rel="stylesheet" type="text/css">
        <title></title>
    </head>
    <body>
        <header>
            <h1>Guitar Quiz</h1>
        </header>
        <main>
            <!-- Home Page -->
            <h3>Think you know about guitars? Click the start button below to test your knowledge!</h3>
            <button>START</button>
            <hr>

            <!-- Question Example -->
            <div class="question-counter">
                <h4>Question No. " "</h4>
            </div>
            <div class="question">
                <h3>Which company manufactures the famous "Les Paul" Model?</h3><br>
            </div>
            <div class="answers">
                <label id="fender">Fender</label>
                <input type="radio" for="fender"><br>
                <label id="gibson">Gibson</label>
                <input type="radio" for="gibson"><br>
                <label id="prs">Paul Reed Smith</label>
                <input type="radio" for="prs"><br>
                <label id="rickenbacker">Rickenbacker</label>
                <input type="radio" for="rickenbacker">
            </div>
            <div class="submit-button">
                <button type="submit">Submit Answer</button>
            </div>
            <div class="answer-counter">
                <h5>Correct: " "</h5>
                <h5>Incorrect: " "</h5>
            </div>


        </main>
        <footer>

        </footer>
    </body>
</html>
